version: '3.5'
services:
  itemintentory1:
    hostname: itemintentory1
    image: ibmcase/item-aggregator:0.0.6
    ports:
      - 8080:8080
    environment: 
        KAFKA_BROKERS: kafka:9092
        SECURE_PROTOCOL: PLAINTEXT
        USER_CERT_PWD: ''
        USER_CERT_PATH: ''
        KAFKA_CERT_PATH: ''
        KAFKA_CERT_PWD: ''
    depends_on:
      - kafka
  itemintentory2:
    hostname: itemintentory2
    image: ibmcase/item-aggregator:0.0.6
    ports:
      - 8081:8080
    environment: 
        KAFKA_BROKERS: kafka:9092
        SECURE_PROTOCOL: PLAINTEXT
        USER_CERT_PWD: ''
        USER_CERT_PATH: ''
        KAFKA_CERT_PATH: ''
        KAFKA_CERT_PWD: ''
    depends_on:
      - kafka
  storesimulator:
    hostname: storesimulator
    image: ibmcase/item-kafka-producer
    ports:
      - 8082:8080
    environment: 
        KAFKA_BROKERS: kafka:9092
        SECURE_PROTOCOL: PLAINTEXT
        USER_CERT_PWD: ''
        USER_CERT_PATH: ''
        KAFKA_CERT_PATH: ''
        KAFKA_CERT_PWD: ''
    depends_on:
        - kafka
  zookeeper:
    image: strimzi/kafka:latest-kafka-2.5.0
    hostname: zookeeper
    command: [
        "sh", "-c",
        "bin/zookeeper-server-start.sh config/zookeeper.properties"
    ]
    ports:
        - "2181:2181"
    environment:
        - ZOO_MY_ID=1
        - ZOO_PORT=2181
        - ZOO_SERVERS=server.1=zookeeper:2888:3888
        - ALLOW_ANONYMOUS_LOGIN=yes
        - LOG_DIR=/tmp/logs
    volumes:
        - ./data/zookeeper/data:/data
        - ./data/zookeeper/datalog:/datalog
  kafka:
      image: strimzi/kafka:latest-kafka-2.5.0
      hostname: kafka
      command: [
      "sh", "-c",
      "bin/kafka-server-start.sh config/server.properties --override listeners=$${KAFKA_LISTENERS} --override advertised.listeners=$${KAFKA_ADVERTISED_LISTENERS} --override zookeeper.connect=$${KAFKA_ZOOKEEPER_CONNECT}"
      ]
      ports:
          - "9092:9092"
      environment:
          KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
          KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
          KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
          LOG_DIR: /tmp/logs
      volumes:
          - .data//kafka/data:/var/lib/kafka/data
          - /var/run/docker.sock:/var/run/docker.sock
          - .:/home          
      depends_on:
          - zookeeper
networks:
    default:
        external:
            name: kafkanet