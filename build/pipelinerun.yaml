apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: build-item-inventory-result-
spec:
  pipelineRef:
    name: build-quarkus-app
  workspaces:
  - name: build-ws
    persistentvolumeclaim:
      claimName: m2-cache
  - name: maven-settings
    emptyDir: {}
  params:
  - name: repo-url
    value: https://github.com/jbcodeforce/refarch-eda-item-inventory
  - name: revision
    value: master
  - name: DOCKERFILE
    value: src/main/docker/Dockerfile.jvm
  - name: IMAGE_NAME
    value: quay.io/boyerje/item-aggregator